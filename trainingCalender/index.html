<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>HealthScedule</h1>
        <div>
            <a href="">일정표</a>
            <a href="">식단공유</a>
            <a href="">운동루틴</a>
        </div>
        <div>
            <a href="">로그인</a>
            <a href="">회원가입</a>
        </div>
    </header>
    <div class="calender-wrap">
        <div class="calender-overlay">
            <div class="month">
                <div id="tbCalendarY"></div>
                <div>
                    <p onclick="prevCalendar()">&#60;&nbsp;&nbsp;</p>
                    <p id="tbCalendarM"></p>
                    <p onclick="nextCalendar()">&nbsp;&nbsp;&#62;</p>
                </div>
            </div>
            <div class="calender-content">
                <table id="calendar" align="center">
                    <tr></tr>
                    <tr>
                        <td><font color ="tomato">일</td>
                        <td>월</td>
                        <td>화</td>
                        <td>수</td>
                        <td>목</td>
                        <td>금</td>
                        <td><font color ="skyblue">토</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="js/calendar.js"></script>
</body>
</html>
