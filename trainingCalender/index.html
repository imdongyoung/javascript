<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <h1>HealthScedule</h1>
      <div>
        <a href="">일정표</a>
        <a href="">식단공유</a>
        <a href="">운동루틴</a>
      </div>
      <div>
        <a href="">로그인</a>
        <a href="">회원가입</a>
      </div>
    </header>
    <div class="calendar-wrap">
      <div class="top">
        <div class="left">
          <button onclick="prev()">&lt;</button>
        </div>
        <div class="date">
          <div class="year"></div>
          <div class="month"></div>
        </div>
        <div class="right">
          <button onclick="next()">&gt;</button>
        </div>
      </div>
      <div class="calendar">
        <table border="1">
          <thead>
            <tr>
              <th>일</th>
              <th>월</th>
              <th>화</th>
              <th>수</th>
              <th>목</th>
              <th>금</th>
              <th>토</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="js/calendar.js"></script>
    <script src="js/background.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
