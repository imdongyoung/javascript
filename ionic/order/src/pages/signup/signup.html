<ion-header>
  <ion-navbar>
    <ion-title>회원가입</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
      <ion-item class="keypad-input" >
        <ion-label floating> 이메일(필수)</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="value-label" style="margin-top:0px;">비밀번호(필수)</ion-label>
      </ion-item>

      <ion-item>
        <button ion-button *ngIf="!passwordMask" class="keypad-button" clear (click)="passwordInput()">6자리 숫자</button>
        <button ion-button *ngIf="passwordMask" class="keypad-button" clear (click)="passwordInput()">******</button>
      </ion-item>

      <ion-item>
        <ion-label class="value-label" style="margin-top:0px;">비밀번호(필수)</ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="value-label">비밀번호 확인(필수)</ion-label>
      </ion-item>

      <ion-item>
        <button ion-button *ngIf="!passwordConfirmMask" class="keypad-button" clear (click)="passwordConfirmInput()" >6자리 숫자</button>
        <button ion-button *ngIf="passwordConfirmMask" class="keypad-button" clear (click)="passwordConfirmInput()">******</button>
      </ion-item>
    </ion-list>

    <div class="under-button">
    </div>
    <div text-center>
      <button ion-button outline round [ngStyle]="button" class="one-button" (click)="cheaked()">
        <ion-icon [hidden]="agreement" name="ios-radio-button-off-outline"></ion-icon><span [hidden]="agreement">
          &nbsp;&nbsp;&nbsp;동의하고 가입하기</span>
        <ion-icon [hidden]="!agreement" name="ios-checkmark-circle-outline"></ion-icon><span [hidden]="!agreement">
          &nbsp;&nbsp;&nbsp;동의하고 가입하기</span>
      </button>
    </div>
    <p text-wrap text-left class="details">
      본인은 <b>만 14세 이상</b>이며 해당 서비스의 이용을 위한 모든 사항에 대하여 <b>동의합니다.</b>
    </p>
    <p>
    </p>
    <button ion-button block color="danger" (click)="onClickNavBack()">뒤로가기</button>
</ion-content>
