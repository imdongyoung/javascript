<ion-header>
  <ion-navbar color="secondary">
    <ion-title>menucreate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-input placeholder="Please, Input yout menu title.."
    [value]="title" (change)="onChangeTitle($event)"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea rows="50" placeholder="Input about ingredients for somethings.."
    [value]="contents" (change)="onChangeContents($event)"></ion-textarea>
  </ion-item>
</ion-list>

<ion-fab right bottom>
  <button ion-fab icon-only color="secondary" (click)="onSaveMenu()">
    <ion-icon name="checkmark"></ion-icon></button>
</ion-fab>
</ion-content>
