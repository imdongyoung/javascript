<ion-header>
  <ion-navbar>
    <ion-title>
      ngFor문 예제
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <h3>ngFor</h3>
    <ion-list>
      <ion-item *ngFor="let month of months; let i=index;">
        <p> {{i+1}}: {{month}}</p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
