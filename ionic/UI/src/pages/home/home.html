<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div *ngFor="let pet of myPets; let i=index;">
    나의 {{i+1}}번째 애완동물은 <br>
    <b>종류 :</b> {{pet.kind}}<br>
    <b>이름 :</b> {{pet.name}}<br>
    <b>색 :</b> {{pet.color}}<br>
  </div>
</ion-content>
