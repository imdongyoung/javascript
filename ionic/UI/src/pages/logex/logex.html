<ion-header>
  <ion-navbar>
    <ion-title>logex</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="image-wrap">
    <img src="https://p16-sg.tiktokcdn.com/aweme/720x720/tiktok-obj/1644170127036417.jpeg"
    (click)="onClickSnowball()">
    <p>Snoopy's World</p>
    <ion-item>
      <ion-input type="email" placeholder="email을 입력하세요"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="비밀번호를 입력하세요"></ion-input>
    </ion-item>
  </div>

  <button ion-button block color="light" (click)=onClickkakaoLogin()>카카오톡 로그인</button>
  <button ion-button block color="primary" (click)=onClickFacebookLogin()>페이스북 로그인</button>
  <p class="signuptext" (click)="onClickSignup()">계정이 없으신가요?</p>
</ion-content>
